{% extends 'base.html' %}

{% block title %}{{ action }} Student{% endblock %}

{% block content %}
<h1>{{ action }} Student</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'certifications:index' %}" class="btn btn-secondary">Back to Students List</a>
{% endblock %}
