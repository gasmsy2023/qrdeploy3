{% extends 'base.html' %}

{% block title %}{{ action }} Certificate Template{% endblock %}

{% block extra_styles %}
<style>
    form {
        background: #f4f4f4;
        padding: 20px;
        border-radius: 5px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    input[type="submit"] {
        background: #333;
        color: #fff;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background: #555;
    }
</style>
{% endblock %}

{% block content %}
<h1>{{ action }} Certificate Template</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{{ action }} Template">
</form>
<p><a href="{% url 'certifications:manage_templates' %}">Back to Manage Templates</a></p>
{% endblock %}
