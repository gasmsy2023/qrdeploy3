{% extends "base.html" %}

{% block content %}

<p>Are you sure you want to delete the student record for "{{ student.noms_et_prenoms }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'certifications:index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
